services:
  # Backend WebSocket Server
  - type: web
    name: schwimmen-server
    env: node
    buildCommand: pnpm install
    startCommand: pnpm tsx server/index.ts
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3002

  # Frontend Web App
  - type: web
    name: schwimmen-web
    env: static
    buildCommand: pnpm install && pnpm panda codegen && pnpm build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
